<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">

	<title>Train Time!</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

	<div class="container">

		<div class="jumbotron" style="background-color: black; color: white">
			<h1 class="text-center">Anytime is Train Time</h1>
			<h3 class="text-center">All Aboard!</h3>
		</div>

		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id='train-table'>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>

				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add Train</strong></h3>
					</div>
					<div class="panel-body">

						<form>
							<div class="form-group">
								<label for="trainNameInput">Train Name</label>
								<input class="form-control" id="trainNameInput" type="text">
							</div>
							<div class="form-group">
								<label for="destinationInput">Destination</label>
								<input class="form-control" id="destinationInput" type="text">
							</div>
							<div class="form-group">
								<label for="firstTrainInput">First Train Time (HH.mm - military time)</label>
								<input class="form-control" id="firstTrainInput" type="text">
							</div>
							<div class="form-group">
								<label for="frequencyInput">Frequency (min)</label>
								<input class="form-control" id="frequencyInput" type="text">
							</div>
							<button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
						</form>

					</div>

				</div>

			</div>

		</div>

	</div>

	<script src="assets/javascript/trainApp.js"></script>

</body>

</html>
